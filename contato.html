      <fieldset>
        <legend>Opções de resposta</legend>
        <li>Email<input type="checkbox" id="E-Mail" name="email" value="email"></li>
        <li>Telefone<input type="checkbox" id="telefone" name="telefone" value="telefone"></li>
    </fieldset>
      <li><input type="submit" value="Enviar"></li>
      </ul>
    </form>
