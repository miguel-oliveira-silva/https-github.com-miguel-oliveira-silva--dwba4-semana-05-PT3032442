<!DOCTYPE html> 
<html>
  <head>
    <script src="includeHTML.js"></script>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div w3-include-html="menu.html"></div>
    <h2>Mande uma mensagem</h2>
    <form action="eventos.html" method="POST">
<ul>
  <li>Nome <input type="text" id="nome" name="nome" required></li>
  <li>E-mail<input type="email" id="email" name="email" required></li>
  <li>Telefone<input type="tel" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX" required>(99) 99999-9999</li>
  <li>Mensagem<input type="textarea" id="mensg" name="mensg" required></li>
  <fieldset>
    <legend>Opções de resposta</legend>
  <li>Email<input type="checkbox" id="E-Mail" name="email" value="email"></li>
  <li>Telefone<input type="checkbox" id="telefone" name="telefone" value="telefone"></li>
  </fieldset>
  <li><input type="submit" value="Inscrever"></li>
</ul>
    </form>
<script>
includeHTML();
</script>
  </body>
</html>
